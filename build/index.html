<html ng-app="metroApp"><head><script src="/vendor/jquery/jquery.js"></script><script src="/vendor/angular/angular.js"></script><script src="/vendor/foundation/foundation.js"></script><link rel="stylesheet" href="/vendor/foundation/foundation.css"/><link rel="stylesheet" href="/vendor/foundation/normalize.css"/><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/><script src="index.js"></script><script src="controllers.js"></script><link rel="stylesheet" href="style.css"/><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/><link rel="icon" type="image/png" href="logo.ico"/><title>WMATA Watch</title></head><body ng-controller="StationListCtrl"><div class="contain-to-grid sticky"><nav data-topbar="data-topbar" class="top-bar"><ul class="title-area"><li class="name"><h1><a href="#">WMATA Watch</a></h1></li></ul><section class="top-bar-section show-for-medium-up"><ul class="right"><li class="has-form"><div class="row collapse"><div class="small-12 columns"><input id="filter" ng-model="stationName" type="text" placeholder="Filter by station name..."/></div></div></li></ul></section></nav></div><div class="content"><div class="show-for-small-only"><input id="filter" ng-model="stationName" type="text" placeholder="Filter by station name..."/></div><div id="loading-spinner" class="row"><div class="small-12 columns"><div class="small-block-grid-12"><i class="fa fa-circle-o-notch fa-spin"></i></div></div></div><div class="row"><div class="small-12 columns"><ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4"><li ng-repeat="station in stations | orderBy:'name' | filter:stationName" class="station"><div class="name">{{station.name}}</div><div ng-repeat="(line,trains) in station.data"><table class="time-table"><thead><tr><th class="line line-{{line}}">{{line}} <i class="fa fa-circle"></i></th><th> </th></tr></thead><tbody><tr ng-repeat="(dest, time) in trains"><td>{{dest}}</td><td>{{time}}</td></tr></tbody></table></div></li></ul></div></div></div><footer><div>Crafted by <a href="https://twitter.com/CasuallyCraig">@CasuallyCraig </a>- July 16, 2014</div></footer></body></html>
